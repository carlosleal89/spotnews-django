{% extends 'base.html' %}
{% load static %}

{% block title %}
  Formulário para Nova Notícia
{% endblock %}

{% block content %}
  <form class="news-form" method="post" action="{% url 'news-form' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button class="button" type="submit">Salvar</button>
  </form>
{% endblock %}
